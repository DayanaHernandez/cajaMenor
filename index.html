<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Prysma PH</title>
  <link rel="stylesheet" href="./view/css/login.css" />
  <link rel="stylesheet" href="./view/css/navegador.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section id="login" class="form-login visible">
    <h5>Inicio de sesión</h5>
    <h4 id="mensaje"></h4>
    <input class="controls" type="text" placeholder="Usuario" id="usuario" name="usuario" />
    <input class="controls" type="password" placeholder="Contraseña" id="contrasena" name="contrasena" />
    <input class="controls" type="text" placeholder="Correo" id="correo" name="correo" />
    <input id="btnIniciar" class="buttons" type="button" value="Ingresar" />
    <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
  </section>
  <section id="spinner" class="spinner"></section>
  <main id="panel" class="panel">
    <header>
      <button id="registrar">Registrar</button>
      <button id="buscar">Buscar</button>
      <button id="listar">Listar</button>
      <button id="cerrarSesion">Cerrar sesión</button>
    </header>
    <section id="agregarTope" class="agregarTope">
      <label for="topeMaximoInput">Ingrese el tope máximo:</label>
      <input type="number" id="topeMaximoInput" />
      <button id="btnAsignar">Asignar</button>
      <p id="topeMaximo"></p>
    </section>
    <div>
      <section id="sectionRegistro" class="sectionRegistro">
        <form action="">
          <h3>Registrar un gasto</h3>
          <label for="fcategoria" class="">Categoria</label>
          <input id="fcategoria" type="text">
          <label for="fdescripcion">Descripcion</label>
          <input id="fdescripcion" type="text">
          <label for="fvalor">Valor</label>
          <input id="fvalor" type="text">
          <input type="button" value="Guardar" id="btnGuardar">
        </form>
      </section>
      <section class="sectionBuscar" id="sectionBuscar">Buscar</section>
      <section id="sectionListar">Listar</section>
    </div>
    
  </main>
  <script type="module" src="./view/js/login.js"></script>
  <script type="module" src="./controller/ControllerGastos.js"></script>
</body>

</html>
